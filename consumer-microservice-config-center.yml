spring: 
  profiles:
    active:
    - dev
    
--- # 开发环境
server:
  port: 80
spring: 
   profiles: dev
   application: 
    name: consumer-microservice-config-center
    
eureka: 
  client: # 将客户端注册进eureka服务列表内
    register-with-eureka: false
    service-url: 
      defaultZone: http://localhost:7001/eureka

feign:
  hystrix:
    enabled: true
  

  
--- # 测试环境
server:
  port: 81
spring: 
   profiles: test
   application: 
    name: consumer-microservice-config-center
 
eureka: 
  client: # 将客户端注册进eureka服务列表内
    register-with-eureka: false
    service-url: 
      defaultZone: http://localhost:7001/eureka
  
--- # 发布环境
server:
  port: 82
spring: 
   profiles: prod
   application: 
    name: consumer-microservice-config-center
   
 
eureka: 
  client: # 将客户端注册进eureka服务列表内
    register-with-eureka: false
    service-url: 
      defaultZone: http://localhost:7001/eureka
  
  